<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLPortal</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fast-average-color@9.1.1/dist/index.browser.min.js"></script>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <img class="bgp" src="./assets/img/bg/1.png"></img>
  <img class="bg" src="./assets/img/bg/1.png"></img>
  <Load>
    <Music class="column">
      <div class="cover-body">
        <img class="cover" alt="Loading...">
      </div>
      <div class="down">
        <div class="info">
          <p class="author">Loading...</p>
          <p class="name">Loading...</p>
        </div>
    
        <div class="controls">
          <button id="Prev" class="prev"><i class="CurrentColorC uil uil-step-backward-circle"></i></button>
          <button id="PlayToggle"><i id="PlayToggleI" class="CurrentColorC uil uil-pause-circle"></i></button>
          <button id="Next" class="next"><i class="CurrentColorC uil uil-skip-forward-circle"></i></button>
          <button id="Loop" class="loop"><i class=" CurrentColorC uil uil-repeat"></i></button>
          <button id="VolumeBtn" class="volumebtn"><i class="CurrentColorC uil uil-volume-up"></i></button>
          <div id="TimeProgressbar" style="width: 225px; margin-top: 5px;">
            <div class="ProgressBarH CurrentColorBC" id="SongProgress" role="progressbar" aria-valuenow="0" aria-valuemin="0"
              aria-valuemax="100" style="width:0%">
              <p class="time"></p>
            </div>
          </div>
        </div>
      </div>
      <div id="VolumeProgressbar" style="height: 200px; margin-left: 2.5px;">
        <div class="ProgressBarV CurrentColorBC" id="VolumeBar" role="progressbar" aria-valuenow="0.05" aria-valuemin="0"
          aria-valuemax="100" style="height:5%">
          <p class="percentage"></p>
        </div>
      </div>
    </Music>
    <Logo class="column">
      <img class="logo" src="./assets/img/logo.png" alt="Logo">
      <div class="logot">
        <p class="portal" style="font-size: 90px; border-bottom: 1px solid white; line-height: 85px;">SLPortal</p>
        <p class="server" style="font-size: 30px;">Roleplay | EN</p>
      </div>
    </Logo>

    <div id="LoadProgressbar" style="width: 80vw; margin: 0 10vw; bottom: 10vh; position: absolute; background-color: rgba(255, 255, 255, 0.144);">
      <div class="ProgressBarH InLoad" id="LoadProgress" role="progressbar" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100" style="width:0%">
        <p class="loadpercentage BarText"></p>
      </div>
    </div>
  </Load>
  <script src="assets/js/music.js"></script>
  <script src="assets/js/background.js"></script>
  <script src="assets/js/load.js"></script>
</body>

</html>
